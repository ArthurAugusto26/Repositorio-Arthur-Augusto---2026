<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Resultado do Aluno</title>
</head>
<body>
    <h2>Verificação de Nota</h2>

    <input type="number" id="nota" placeholder="Digite a nota" step="0.1">
    <br><br>
    <button onclick="verificarNota()">Verificar</button>

    <p id="resultado"></p>

    <script>
        function verificarNota() {
            const nota = parseFloat(document.getElementById("nota").value);
            let resultado;

            if (nota >= 7) {
                resultado = "Aprovado";
            } else if (nota >= 5 && nota <= 6) {
                resultado = "Recuperação";
            } else if (nota < 5) {
                resultado = "Reprovado";
            } else {
                resultado = "Digite uma nota válida";
            }

            document.getElementById("resultado").innerText = 
                `Nota: ${nota} - Situação: ${resultado}`;
        }
    </script>
</body>
</html>
