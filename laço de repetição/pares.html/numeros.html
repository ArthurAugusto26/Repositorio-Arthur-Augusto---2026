<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Números de 1 a 50</title>
</head>
<body>
    <h2>Números de 1 a 50</h2>

    <button onclick="mostrarNumeros()">Mostrar números</button>

    <p id="resultado"></p>

    <script>
        function mostrarNumeros() {
            let texto = "";

            for (let i = 1; i <= 50; i++) {
                texto += i + " ";
            }

            document.getElementById("resultado").innerText = texto;
        }
    </script>
</body>
</html>
